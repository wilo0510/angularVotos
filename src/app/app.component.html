<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">
    Links de angular
  </a>

</nav>
<div class="container padding-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <h3 class="card-header">Agregar enlace</h3>
        <form class="card-body">

          <label for="titulo">Titulo</label>
          <input type="text" name="titulo" #titulo class="form-control" autofocus>

          <label for="enlace" class="mt-2"> Enlace</label>
          <input type="text" name="enlace"  #enlace class="form-control ">
          <button (click)="agregarEnlace(titulo,enlace)" class="btn btn-primary btn-block mt-4">
            Agregar Link
          </button>
        </form>

      </div>
    </div>
  </div>
  
  <app-enlace *ngFor="let enlace of enlaces" [enlace]="enlace"></app-enlace>
   
</div>
