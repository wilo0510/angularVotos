<div class="col-md-8 offset-md-2">
    <div class="card text-center mt-2">
        <div class="card-header">
            <a href="{{enlace.enlace}}" target="blank">
                {{enlace.titulo}}
            </a>
        </div>
        <div class="card-body">
            Puntos :
            <h3 class="display-4">{{enlace.votos}}</h3>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" (click)="enlace.incrementarVotos()">
                Aumentar
            </button>
            <button class="btn btn-danger" (click)="enlace.disminuirVotos()">
                Disminuir
            </button>
        </div>
    </div>
</div>
